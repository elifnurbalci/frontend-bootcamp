<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Play Your Dream Song</h1>
        <img src="data/drum.png" alt="Drum Kit" class="drum-image">
        <div class="keys">
            <button class="drum" data-sound="data/boom.wav">A</button>
            <button class="drum" data-sound="data/clap.wav">S</button>
            <button class="drum" data-sound="data/hihat.wav">D</button>
            <button class="drum" data-sound="data/kick.wav">F</button>
            <button class="drum" data-sound="data/openhat.wav">G</button>
            <button class="drum" data-sound="data/ride.wav">H</button>
            <button class="drum" data-sound="data/snare.wav">J</button>
            <button class="drum" data-sound="data/tink.wav">K</button>
            <button class="drum" data-sound="data/tom.wav">L</button>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>

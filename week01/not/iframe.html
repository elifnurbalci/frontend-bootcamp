<!-- HTML iFrame
iFrame (Inline Frame), bir HTML belgesinin içine başka bir HTML belgesi yerleştirmenize olanak tanır. iFrame, sayfa içinde bir pencere açarak farklı bir kaynaktan içerik getirebilir. Bu, harici içerikleri web sayfanıza dahil etmek için kullanışlıdır.

iFrame Kullanımı
iFrame, <iframe> etiketi kullanılarak tanımlanır. src özniteliği, iFrame içinde görüntülenecek URL’yi belirtir. Ayrıca, iFrame’in boyutlarını ayarlamak için width ve height öznitelikleri kullanılır.

Örnek bir iFrame kullanımı şu şekildedir: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame Örneği</title>
</head>
<body>
    <h2>Web Sitesi İçeriği</h2>
    <iframe src="https://www.patika.dev" width="600" height="400" title="Örnek Site"></iframe>
</body>
</html>

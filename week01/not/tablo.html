<!-- Temel Tablo Yapısı: -->

<table>
  <tr>
    <th>İsim</th>
    <th>Soyisim</th>
  </tr>
  <tr>
    <td>Ahmet</td>
    <td>Kaya</td>
  </tr>
  <tr>
    <td>Mehmet</td>
    <td>Yılmaz</td>
  </tr>
</table>

<!-- Diğer bir örnek: -->

<table>
  <tr>
    <th>Ürün Adı</th>
    <th>Ürün Fiyatı</th>
  </tr>
  <tr>
    <td>Elma</td>
    <td>$1</td>
  </tr>
  <tr>
    <td>Muz</td>
    <td>$0.5</td>
  </tr>
</table>

<!-- Bu örnekte, tablo 2 sütun (isim ve soyisim) ve 3 satırdan (bir başlık satırı ve iki veri satırı) oluşmaktadır.

Tabloların düzeni ve okunabilirliği genellikle HTML ve CSS ile birleşik olarak sağlanır. CSS kullanarak tablolara kenarlık ekleyebilir, hücre boyutlarını ayarlayabilir, hücrelere dolgu ekleyebilir ve hücre içeriğini hizalayabiliriz. Css’i ilerleyen derslerde zaten öğreneceksiniz. Css kodları aklınızı karıştırmasın.

Kenarlık, Dolgu ve Hücre İçeriği Hizalama: -->

<table style="width:100%; border: 1px solid black;">
  <tr>
    <th style="border: 1px solid black; padding: 15px; text-align: left;">İsim</th>
    <th style="border: 1px solid black; padding: 15px; text-align: left;">Soyisim</th>
  </tr>
  <tr>
    <td style="border: 1px solid black; padding: 15px; text-align: left;">Ahmet</td>
    <td style="border: 1px solid black; padding: 15px; text-align: left;">Kaya</td>
  </tr>
  <tr>
    <td style="border: 1px solid black; padding: 15px; text-align: left;">Mehmet</td>
    <td style="border: 1px solid black; padding: 15px; text-align: left;">Yılmaz</td>
  </tr>
</table>

<!-- Bu örnekte, CSS stil bilgilerini HTML etiketlerine style özelliği ile dahil ettik. Her hücreye 1 piksel kalınlığında bir kenarlık, 15 piksel dolgu ve metin hizalamasını sola ayarladık. -->


<!-- İç içe Tablolar -->

<table border="1">
    <tr>
      <td>
        <table border="2">
          <tr>
            <td>İç Tablo Hücresi 1</td>
            <td>İç Tablo Hücresi 2</td>
          </tr>
        </table>
      </td>
      <td>Dış Tablo Hücresi</td>
    </tr>
  </table>


<!-- Tablo Hücrelerinin Birleştirilmesi
HTML tablolarında hücreleri birleştirmek için colspan ve rowspan özelliklerini kullanabiliriz. İki özellik de hücrelerin birden fazla sütunu veya satırı kapsayacak şekilde genişletilmesine olanak sağlar.  -->

<table>
  <tr>
    <th>Ürün Adı</th>
    <th colspan="2">Fiyat Bilgileri</th>
  </tr>
  <tr>
    <td>Elma</td>
    <td>$1</td>
    <td>%10 indirimle</td>
  </tr>
  <tr>
    <td>Muz</td>
    <td>$0.5</td>
    <td>%5 indirimle</td>
  </tr>
</table>

<!-- colspan:

colspan özelliği, bir hücrenin birleştirileceği sütun sayısını belirtir. Yani, bir hücreyi yatay olarak genişletir. İşte bir örnek: -->

<table border="1">
  <tr>
    <th colspan="2">Kahvaltı Menüsü</th>
  </tr>
  <tr>
    <td>Yumurta</td>
    <td>Bal</td>
  </tr>
  <tr>
    <td colspan="2">Süt</td>
  </tr>
</table>

<!-- Bu örnekte, "Kahvaltı Menüsü" ve "Süt" hücreleri iki sütunu kaplar.

rowspan:

rowspan özelliği, bir hücrenin birleştirileceği satır sayısını belirtir. Yani, bir hücreyi dikey olarak genişletir. İşte bir örnek: -->

<table border="1">
  <tr>
    <td rowspan="2">Meyveler</td>
    <td>Elma</td>
  </tr>
  <tr>
    <td>Muz</td>
  </tr>
</table>

<!-- Bu örnekte, "Meyveler" hücresi iki satırı kaplar.

Bu özellikler tabloları daha anlamlı ve okunabilir hale getirebilir. Ancak, karmaşık tablo düzenleri oluştururken dikkatli olunmalıdır. Hücrelerin doğru bir şekilde birleştirilmediği durumlar, beklenmeyen veya düzensiz tablo düzenlerine yol açabilir. -->
